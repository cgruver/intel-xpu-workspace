schemaVersion: 2.2.0
attributes:
  controller.devfile.io/storage-type: per-workspace
metadata:
  name: intel-xpu-workspace
projects:
  - name: intel-xpu-workspace
    git:
      remotes:
        origin: https://github.com/cgruver/intel-xpu-workspace.git
      checkoutFrom:
        remote: origin
        revision: main
  - name: ramalama
    git:
      remotes:
        origin: https://github.com/cgruver/ramalama.git
      checkoutFrom:
        remote: origin
        revision: main
  - name: llama-cpp
    git:
      remotes:
        origin: https://github.com/cgruver/llama.cpp.git
      checkoutFrom:
        remote: origin
        revision: main
  - name: vllm
    git:
      remotes:
        origin: https://github.com/cgruver/vllm.git
      checkoutFrom:
        remote: origin
        revision: main
components:
- name: dev-tools
  attributes:
    pod-overrides:
      metadata:
        annotations:
          io.kubernetes.cri-o.Devices: "/dev/fuse,/dev/net/tun,/dev/dri/renderD128"
      spec:
        hostUsers: false
    container-overrides: 
      securityContext:
        procMount: Unmasked
  container:
    image: nexus.clg.lab:5002/dev-spaces/intel-xpu-dev:latest
    memoryLimit: 48Gi
    memoryRequest: 1Gi
    cpuLimit: '16'
    cpuRequest: 1000m
    mountSources: true
    env:
    - name: HOME
      value: "/projects/home"
    - name: VSCODE_DEFAULT_WORKSPACE
      value: "/projects/intel-xpu-workspace/intel-xpu-workspace.code-workspace"
    - name: RAMALAMA_STORE
      value: /projects/model-dir
    endpoints:
      - exposure: public
        name: llama-cpp
        protocol: https
        targetPort: 8080
- volume:
    size: 50Gi
  name: projects
- name: prep-workspace
  container:
    args:
      - '-c'
      - >-
        mkdir -p /projects/bin && cp /usr/bin/oc /projects/bin/oc && cp /usr/bin/kubectl /projects/bin/kubectl && if [[ -f ${HOME}/.kube/config ]]; then rm ${HOME}/.kube/config; fi
    command:
      - /bin/bash
    image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
    mountSources: true
    sourceMapping: /projects
    memoryRequest: 128Mi
    memoryLimit: 256Mi
    cpuRequest: 10m
    cpuLimit: 200m
    env:
    - name: HOME
      value: "/projects/home"
commands:
- apply:
    component: prep-workspace
    label: Pre Start Prep
  id: prep-workspace
events:
  preStart:
    - prep-workspace
